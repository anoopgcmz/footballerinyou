<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict the player In you</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- name: <label id="plyername"></label> <br />
    age: <label id="age"></label> <br />
    position: <label id="position"></label> <br />
    club: <label id="club"></label> <br />
    potential: <label id="potential"></label> <br />
    overall: <label id="overall"></label> <br />
    preferd foot: <label id="pf"></label> <br /> -->
    <div class="slide-container" style="margin-bottom: 0px;">
        <div class="wrapper">
            <div class="clash-card barbarian">
                <div class="clash-card__image clash-card__image--barbarian">
                    <img id="image" src="img/propic6.jpg" alt="barbarian" class="imgStyle" />
                </div>
                <div class="clash-card__level clash-card__level--barbarian" id="positiontext"></div>
                <div class="clash-card__unit-name" id="plyername"></div>
                <div class="clash-card__unit-description" id="club">
                    Fill the form with your attributes and AI powered system will find the footballer in you.
                    #footballerinyou<br />
                    <a href="https://www.linkedin.com/in/anoopgcmz/" target="_blank">@Anoop</a>
                </div>

                <div class="clash-card__unit-stats clash-card__unit-stats--barbarian clearfix">
                    <div class="one-third">
                        <div class="stat" id="position"></div>
                        <div class="stat-value">Position</div>
                    </div>

                    <div class="one-third">
                        <div class="stat" id="overall"></div>
                        <div class="stat-value">Overall</div>
                    </div>

                    <div class="one-third no-border">
                        <div class="stat" id="potential"></div>
                        <div class="stat-value">Potential</div>
                    </div>
                </div>
            </div> <!-- end clash-card barbarian-->
        </div> <!-- end wrapper -->
    </div> <!-- end container -->
    <div class="container margin_bottom_5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <h2 class="card-title text-center"> Footballer In You</h2>
                    <div class="card-body py-md-4">
                        <form name="football">
                            <div class="form-group custom-file">
                                <label for="name">Upload Image</label>
                                <input type="file" class="custom-file-input" accept="image/*" onchange="loadFile(event)"
                                    id="customFile">
                                <label class="custom-file-label" for="customFile">Choose Image</label>
                            </div>
                            <div class="form-group">
                                <label for="name">Prefered Foot</label>
                                <select id="pfin" class="form-control">
                                    <option class="dropdown" selected value="1">Right</option>
                                    <option class="dropdown" value="0">Left</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="name">Shooting</label>
                                <input type="number" class="form-control" min="1" max="99" onkeydown="limit(this);"
                                    onkeyup="limit(this);" id="shooting" value="50">
                            </div>
                            <div class="form-group">
                                <label for="name">Ball Skills & Passing</label>
                                <input type="number" class="form-control" min="1" max="99" onkeydown="limit(this);"
                                    onkeyup="limit(this);" id="bsp" value="50">
                            </div>
                            <div class="form-group">
                                <label for="name">Defense and Mental Ability</label>
                                <input type="number" class="form-control" min="1" max="99" onkeydown="limit(this);"
                                    onkeyup="limit(this);" id="dfm" value="50">
                            </div>
                            <div class="form-group">
                                <label for="name">Physical</label>
                                <input type="number" class="form-control" min="1" max="99" onkeydown="limit(this);"
                                    onkeyup="limit(this);" id="physical" value="50">
                            </div>
                            <div class="form-group">
                                <label for="name">Goalkeeper Skills</label>
                                <input type="number" class="form-control" min="1" max="99" onkeydown="limit(this);"
                                    onkeyup="limit(this);" id="gkability" value="50">
                            </div>
                            <span id="validationMsg"></span>
                            <div class="d-flex flex-row align-items-center justify-content-center">
                                <button style="margin-top: 28px;padding-top: 2px;" type='button' onclick="process()"
                                    class="btn btn-dark form-control" id="generateBtn">Generate</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container margin_bottom_5 text-right">
        <a class="about" href="about.html" target="_blank">More Info</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
